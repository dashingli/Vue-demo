<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
    <div id="app">
        <todo-item></todo-item>
        <h1>
            {{ message }}
        </h1>
    </div>

    <!--    v-bind绑定元素属性 attribute-->
    <div id="app-2">
      <span v-bind:title = message>
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

    <!--    v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法-->
    <!--    v-if 控制切换一个元素是否显示-->
    <div id="app-3">
        <p v-if= seen>现在你看到我了</p>
        <button v-on:click="xxx">点击切换状态</button>
    </div>

    <!--    v-for 指令可以绑定数组的数据来渲染一个项目列表-->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <!--    v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。-->
    <div id="app-5">
        <p>{{ message }}</p>
        <input v-model:value="message">
    </div>
    <div id="app-6">
        <ol>
            <todo-item-2 v-for="item in lists"    v-bind:value="item" v-bind:key="item.id"></todo-item-2>
        </ol>
    </div>


</body>
<script>
    Vue.component('todo-item-2', {
        props: ['value'],
        template: '<li>{{ value.text }} {{value.name}}</li>'
    })
    const app6 = new Vue({
        el:'#app-6',
        data:{
            lists:[{ id: 0, text: '蔬菜' ,name: '111'},
                { id: 1, text: '奶酪',name: '222' },
                { id: 2, text: '随便其它什么人吃的东西',name:'333' }],
        }
    })
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        template: '<li>这是个待办项</li>'
    })
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    const app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
    const app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        },
        methods:{
            xxx:function (){
                this.seen = !this.seen;
            }
        }
    })
    const app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    })
    const app5 = new Vue({
        el:'#app-5',
        data:{
            message:'Hello World'
        }
    })
</script>
</html>
